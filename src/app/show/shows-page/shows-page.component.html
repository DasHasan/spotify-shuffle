<div class="h-svh flex flex-col">
  <app-navbar></app-navbar>

  <div class="flex-1">
    @if (showsPage(); as showsPage) {
      <ul class="divide-y-2">
        @for (showEntry of showsPage.items; track showEntry.show.id) {
          <li>
            <app-show-list-item [show]="showEntry.show"></app-show-list-item>
          </li>
        }
      </ul>
    }
  </div>

  <app-paginator [page]="page().page" (prevPage)="prevPage()" (nextPage)="nextPage()"></app-paginator>
</div>
