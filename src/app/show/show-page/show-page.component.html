<app-page [extra]="extra" [loading]="isLoading()" [showBack]="true" [title]="show()?.name">

  <div class="flex-1 overflow-auto">
    <mat-nav-list>

      @for (episode of episodes(); track episode.id) {
        <mat-list-item [routerLink]="[episode.id]">
          <img matListItemIcon [ngSrc]="episode.images![2].url!" width="250" height="250" alt="">
          <a matListItemTitle>{{ episode.name }}</a>
        </mat-list-item>
      }

    </mat-nav-list>
  </div>

  <app-paginator
    (pageChange)="loadPage($event)"
    [page]="page()"
    [size]="show()?.total_episodes!">
  </app-paginator>
</app-page>

<ng-template #extra>
  <button mat-icon-button routerLink="random">
    <mat-icon class="text-white" fontIcon="shuffle"></mat-icon>
  </button>
</ng-template>
