<app-navbar></app-navbar>

@if (user(); as user) {
  <div class="w-full mx-auto rounded-lg shadow-lg bg-white lg:max-w-2xl lg:mt-2">

    <div class="p-4 space-y-4">
      <!-- User Name -->
      <div class="flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="size-4 md:size-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        <span class="text-sm text-gray-600">{{ user.display_name }}</span>
      </div>

      <!-- Email -->
      <div class="flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="size-4 md:size-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
        <span class="text-sm text-gray-600 break-all">{{ user.email }}</span>
      </div>

      <!-- Country -->
      <div class="flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 md:size-5 text-gray-500">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3v1.5M3 21v-6m0 0 2.77-.693a9 9 0 0 1 6.208.682l.108.054a9 9 0 0 0 6.086.71l3.114-.732a48.524 48.524 0 0 1-.005-10.499l-3.11.732a9 9 0 0 1-6.085-.711l-.108-.054a9 9 0 0 0-6.208-.682L3 4.5M3 15V4.5"/>
        </svg>
        <span class="text-sm text-gray-600">{{ user.country }}</span>
      </div>

      <!-- JSON Preview -->
      <div class="mt-4 md:mt-6 p-3 md:p-4 bg-gray-50 rounded-lg">
        <pre class="text-xs md:text-sm text-gray-700 overflow-x-auto whitespace-pre-wrap break-words">{{ user | json }}</pre>
      </div>
    </div>
  </div>
} @else {
  <div class="flex items-center justify-center w-full h-24 md:h-32 bg-gray-100 rounded-lg animate-pulse">
    <p class="text-sm text-gray-500">Loading...</p>
  </div>
}
