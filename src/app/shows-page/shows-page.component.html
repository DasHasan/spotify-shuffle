<p>shows-page works!</p>

<pre>{{ page() | json }}</pre>

<button (click)="nextPage()">next</button>

@if (showsPage(); as showsPage) {
  <ul>
    @for (showEntry of showsPage.items; track showEntry.show.id) {
      <li>
        <app-show-detail [show]="showEntry.show"></app-show-detail>
      </li>
    }
  </ul>
}
