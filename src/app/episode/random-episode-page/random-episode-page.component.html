<app-page [extra]="extra" [loading]="!randomEpisode()" [showBack]="true" [title]="show()?.name">
  @if (randomEpisode()) {
    <app-episode-detail [episode]="randomEpisode()!"></app-episode-detail>
  }
</app-page>

<ng-template #extra>
  <a [href]="randomEpisode()?.external_urls?.spotify" mat-icon-button target="_blank">
    <mat-icon fontIcon="open_in_new"></mat-icon>
  </a>
</ng-template>
