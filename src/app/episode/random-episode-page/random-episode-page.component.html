<app-page [extra]="extra" [loading]="!randomEpisode()" [showBack]="true" [title]="randomEpisode()?.name">

  <div class="flex-1 overflow-auto">

    <pre>{{ randomEpisode()?.external_urls?.spotify | json }}</pre>

    <div class="bg-gray-50">
      <pre class="whitespace-pre-wrap break-words">{{ randomEpisode()?.description }}</pre>
    </div>

  </div>
</app-page>

<ng-template #extra>
  <a [href]="randomEpisode()?.external_urls?.spotify" mat-icon-button target="_blank">
    <mat-icon class="text-white" fontIcon="open_in_new"></mat-icon>
  </a>
</ng-template>
